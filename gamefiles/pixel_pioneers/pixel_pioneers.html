<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pioneers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #f0f0f0;
            margin: auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game variables
        let playerX = 50;
        let playerY = 50;
        const playerSize = 20;
        const playerModelURL = "https://m.media-amazon.com/images/M/MV5BNjAzOGMxYjUtM2QxMy00NTBiLWI5NjEtNjI3OTcwMjQ0OTQ2XkEyXkFqcGdeQXVyMTE3MTc5NDA5._V1_FMjpg_UX1000_.jpg";

        // Player movement
        document.addEventListener("keydown", (event) => {
            const key = event.key;
            if (key === "ArrowUp") {
                playerY -= 5;
            } else if (key === "ArrowDown") {
                playerY += 5;
            } else if (key === "ArrowLeft") {
                playerX -= 5;
            } else if (key === "ArrowRight") {
                playerX += 5;
            }

            // Teleportation when crossing the boundaries
            if (playerX < 0) {
                playerX = canvas.width - playerSize;
            } else if (playerX + playerSize > canvas.width) {
                playerX = 0;
            }
            if (playerY < 0) {
                playerY = canvas.height - playerSize;
            } else if (playerY + playerSize > canvas.height) {
                playerY = 0;
            }
        });

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player model
            const playerImage = new Image();
            playerImage.src = playerModelURL;
            playerImage.onload = () => {
                ctx.drawImage(playerImage, playerX, playerY, playerSize, playerSize);
            };

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
