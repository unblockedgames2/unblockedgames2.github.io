      function drawFanta() {
        ctx.drawImage(fantaImage, fantaX, fantaY, 50, 50); // Adjust the size of Fanta as needed

      function updateFanta() {
        velocity += gravity;
        fantaY += velocity;
      }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawFanta();
        updateFanta();
        requestAnimationFrame(gameLoop);
      }

        velocity = jump;
      });
